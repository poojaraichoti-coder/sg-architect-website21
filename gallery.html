<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 15px;
    }

    .gallery img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        cursor: pointer;
        border-radius: 10px;
        transition: transform .2s;
    }

    .gallery img:hover {
        transform: scale(1.05);
    }

    /* Popup Modal Background */
    .modal-custom {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 9999;
        padding: 20px;
    }

    /* Popup Content Box */
    .modal-content-custom {
        background: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 450px;
        width: 100%;
    }

    .modal-content-custom img {
        width: 70%;
        max-height: 200px;
        object-fit: cover;
        border-radius: 10px;
        display: block;
        margin: 0 auto;
    }

   #popupText {
    margin-top: 15px;
    font-size: 15px;
    line-height: 1.5;
    white-space: pre-line;
    text-align: left;
    color: white;
}
.modal-content-custom {
    background: orange;
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 550px;
}


    .close-btn {
        margin-top: 15px;
        padding: 8px 15px;
        background: black;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
	.img-box {
    position: relative;
    cursor: pointer;
}

.img-box::after {
    content: attr(data-hover);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.6);
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    font-size: 14px;
    padding: 10px;
    border-radius: 10px;
    opacity: 0;
    transition: opacity 0.3s ease;
    pointer-events: none;   /* ðŸ”¥ VERY IMPORTANT */
}

.img-box:hover::after {
    opacity: 1;
}
/* Background Video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;   /* sab content ke peeche */
}

/* Page content upar rahe */
body {

    background: transparent;
}
body::before {

    top: 0;
    left: 0;

}
